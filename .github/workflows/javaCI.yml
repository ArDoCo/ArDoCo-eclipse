name: Java CI

on: [push]

jobs:
  build-on-plattforms:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven and headless test (only linux)
        uses: GabrielBB/xvfb-action@v1
        with:
          run: mvn -B verify --file pom.xml