name: Java CI

on: [push]

jobs:
  build-on-plattforms:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install headless testing on MacOS
        run: sudo Xvfb :99 -ac -screen 0 1024x768x8; echo ok
        if: matrix.os == 'macos-latest'
      - name: Build with Maven and headless test (only linux)
        uses: GabrielBB/xvfb-action@v1
        with:
          run: mvn -B verify --file pom.xml